<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="card-wrapper">
      <article class="product-card">
        <div class="card-inner">
          <figure class="product-image">
            <img src="./images/image-product-mobile.jpg" alt="perfume">
          </figure>
          <section class="product-details">
            <header>
              <p class="product-category">Perfume</p>
              <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            </header>
            <div class="product-description">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="product-price">
              <span class="price-current">$149.99</span>
              <span class="price-original">$169.99</span>
            </div>
            <footer>
              <button type="button" class="add-to-cart">
                ðŸ›’ Add to Cart
              </button>
            </footer>
          </section>
        </div>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
